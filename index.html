<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎂 Carta de Cumpleaños Épica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Música de fondo -->
  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <!-- Fondo Matrix -->
  <canvas id="matrix"></canvas>

  <!-- Escena para efecto de cambio de plano -->
  <div class="scene">
    <div class="carta active" id="carta">
      <h1></h1>
      <p></p>
    </div>
  </div>

  <!-- Botones -->
  <button id="btn-inicio">🎵 Iniciar celebración</button>
  <button id="btn-siguiente" style="display:none;">➡ Siguiente mensaje</button>

  <script src="script.js"></script>
</body>
</html>
